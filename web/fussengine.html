<html>
<head>
  <title>FussEngine IDE</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="fussengine.css">  

  <style type="text/css">
  body {
    padding-top: 50px;
  }
  </style>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">FussEngine IDE</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a id="menu-file" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">File <b class="caret"></b></a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu-file" id="menu-file-load-list">
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="new-scene">New scene</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="save-scene">Save scene</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="save-scene-as">Save scene as...</a></li>
              <li class="divider"></li>
              <li class="dropdown-header">Load</li>
              <!-- scenes dynamically loaded -->
            </ul>
          </li>
          <li class="dropdown">
            <a id="menu-create" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">Create <b class="caret"></b></a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="create">
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="create-square">Square</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Circle</a></li>
              <li role="presentation" class="divider"></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="create-image">Image</a></li>
            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container">
    <h1 id="scene-title"></h1>

    <div class="row">
      <div class="col-md-9">
        <div class="panel panel-default">
          <div class="panel-heading">Scene</div>
          <div class="panel-body">
            <canvas id="sceneView" width="800" height="300"></canvas>
          </div>
        </div>
      </div>


      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">Inspector</div>
          <ul class="list-group" id="inspector">
            <li class="list-group-item"><i>Select a game object...</i></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">Hierarchy</div>
          <div class="panel-body">
            <ul class="nav nav-pills nav-stacked" id="hierarchy">
              <i>Add a game object...</i>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">Project</div>
          <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
              <i>Assets not supported yet...</i>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div><!-- /.container -->

  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
  <script type="application/dart" src="fussengine.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>
</html>
